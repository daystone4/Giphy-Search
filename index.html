<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Giphy Search</title>
</head>
<body>
    <main>
        <div class="app-wrapper">
            <div class="search-wrapper">
              <h1>Giphy Search</h1>
              <form class="search-bar">
                <input type="text" class="search-textbox" placeholder="Search GIPHY" aria-label="search" />
                <button class="search-button" value="Search" aria-label="submit-search">
                  <svg class="" fill="#2b2d42" width="24" height="24" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </button>
              </form>
            </div>
          
          <div class="search-results"></div>

          <div class="lightbox">
            <div class="lightbox-inner">
              <img />
              <input type="text">
            </div>
          </div>
        </div>
    </main>
</body>

<script src="./config.js"></script>
<script src="./index.js"></script>
</html>
